apiVersion: v1
kind: Service
metadata:
  name: {{.Chart.Name}}-{{ .Release.Name }}
{{- include "namespace" . | indent 2 }}
  labels:
{{- include "product.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type | quote }}
  ports:
  - name: "iserver"
    port: {{ .Values.service.port }}
    targetPort: 34952
  - name: "rest"
    port: {{ .Values.rest.port }}
    targetPort: 34962
  selector:
{{- include "product.labels" . | indent 4 }}
